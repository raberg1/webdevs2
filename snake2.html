<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        
        $(function(){
            
        
            // Canvas
            var canvas = $('#myCanvas')[0];
            var ctx = canvas.getContext('2d');
            
            var width = $('#myCanvas').width();
            var height = $('#myCanvas').height();
            
            // Save the cell width in a variable
            var cw = 10;
            var d;
            var food;
            var score;
            
            var snakeArray;
            
            function init(){
                d = "right";
                createSnake();
                createFood();
                score = 0;
                
                // Move the snake using a timer that will 
                //trigger the paint function every 60ms
                if(typeof game_loop != "undefined") clearInterval(game_loop);
	            game_loop = setInterval(paint, 60);
            }
            init();
            
            function createSnake(){
                var length = 5;
                snakeArray = [];
                for(var i = length - 1; i>=0; i--){
                    // This will create a horizontal 
                    //snake starting from the top left
                    snakeArray.push({x: i, y: 0});
                }
            }
            
            function createFood(){
                food = {
                    x: Math.round(Math.random()*(width - cw) / cw),
                    y: Math.round(Math.random()*(height - cw) / cw)
                };
            }

            // A function to paint the cells 
            function paintCell(x,y){
                ctx.fillStyle = "#045B2E";
                ctx.fillRect(x*cw, y*cw, cw, cw);
                ctx.strokeStyle = "white";
                ctx.strokeRect(x*cw, y*cw,cw,cw);
            }
            
            function paint(){
                ctx.fillStyle = "white";
                ctx.fillRect(0,0,width,height);
                ctx.strokeStyle = "black";
                ctx.strokeRect(0,0,width,height);
                
                // The movement code for the snake 
                // Pop out the tail cell and place 
                // it in front of the head cell
                var nx = snakeArray[0].x;
                var ny = snakeArray[0].y;
                // We will increment them to get the 
                // new position of the head cell
                if(d == "right")nx++;
                else if(d == "left")nx--;
                else if(d == "up")ny--;
                else if(d == "down")ny++;
                
                if(nx == -1 || nx == width / cw || 
                ny == -1 || ny == height / cw || 
                checkCollision(nx, ny, snakeArray)){
                    // restart game
                    init();
                    return;
                }
                
                // Eat the food
                if(nx == food.x && ny == food.y){
                    var tail = {x: nx, y: ny};
                    createFood();
                } else{
                    var tail = snakeArray.pop();
                    tail.x = nx; tail.y = ny;
                }
                
                snakeArray.unshift(tail);
                
                
                
                for(var i = 0; i < snakeArray.length;i++){
                    var c = snakeArray[i];
                    paintCell(c.x,c.y);
                }
                
                // Paint the food
                paintCell(food.x, food.y);
                // Paint the score
                ctx.fillText("Score: " + score, 5, height - 5);
            }
            
            // Check for a collision with itself
            function checkCollision(x, y, arr){
                for(var i = 0; i < arr.length; i++){
                    if(arr[i].x == x && arr[i].y == y){
                        return true;
                    }
                }
                return false;
            }
            
            // Add the keyboard controls
            $(document).keydown(function(e){
                var key = e.which;
                
                if(key == "37" && d !="right"){d = "left";}
                else if(key == "38"&& d !="down"){d = "up";}
                else if(key == "39"&& d !="left"){d = "right";}
                else if(key == "40"&& d !="up"){d = "down";}
            })
  
            
        })  
        </script>
    </head>
    <body>
        <canvas id='myCanvas' width='600' height='600'></canvas>
    </body>
</html>
